<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
<div class="container">
    <div class="card">
        <img class="card-image" src="assets/images/illustration-article.svg" alt="illustration-article.svg">
        <div class="card-content">
            <button class="btn btn-primary text-preset-3-bold">Learning</button>
            <h2 class="text-preset-3">Published 21 Dec 2023</h2>
            <h1 class="text-preset-1">HTML & CSS foundations</h1>
            <p class="text-preset-2">These languages are the backbone of every website, defining structure, content, and presentation.</p>
        </div>
        <div class="card-footer">
            <img src="assets/images/image-avatar.webp" alt="Greg Hooper">
            <h3 class="text-preset-3-bold">Greg Hooper</h3>
        </div>
    </div>
</div>
<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">kayvaldo</a>.
</div>
</body>
</html>
